<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
        <title>History</title>
        <link type="text/css" href="PrimeFacesTheme/css/custom-theme_blue/jquery-ui-1.9.2.custom.css" rel="stylesheet" /> 
        <link type="text/css" href="style.css" rel="stylesheet" />
    </h:head>
    <h:body style="background-color: #ddd;">
        <img src="Header.png" />

        <div id="content">
            <h:form id="form">
                <p:panel>
                    <p:tabMenu activeIndex="0" id="tabMenu">  
                        <p:menuitem value="Login" url="Login.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/>  
                        <p:menuitem value="Register" url="Register.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/> 
                        <p:menuitem value="History" url="History.xhtml" rendered="#{loginBean.isLoggedIn}"/>
                    </p:tabMenu> 
                    <p:commandLink styleClass="logout" action="#{loginBean.logout()}" value="#{i18n.logout}" />
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
