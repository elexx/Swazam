<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
        <title>Login</title>
        <link type="text/css" href="PrimeFacesTheme/css/custom-theme_blue/jquery-ui-1.9.2.custom.css" rel="stylesheet" /> 
        <link type="text/css" href="style.css" rel="stylesheet" />
    </h:head>
    <h:body style="background-color: #ddd;">
        <img src="Header.png" />

        <div id="content">
            <h:form id="form">
                <p:panel>
                    <p:tabMenu activeIndex="0" id="tabMenu">  
                        <p:menuitem value="#{i18n.menuLogin}" url="Login.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/>  
                        <p:menuitem value="#{i18n.menuRegister}" url="Register.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/> 
                        <p:menuitem value="#{i18n.menuHistory}" url="History.xhtml" rendered="#{loginBean.isLoggedIn}"/>
                        <p:menuitem value="#{i18n.menuAccount}" url="Account.xhtml" rendered="#{loginBean.isLoggedIn}"/>                    
                    </p:tabMenu> 
                    <p:messages id="messages" showDetail="false" autoUpdate="true" />
                    <p:panelGrid columns="2" styleClass="panel" rendered="#{!(loginBean.isLoggedIn)}">  
                        <h:outputLabel for="username_login" value="#{i18n.username}:" />  
                        <p:inputText id="username_login" value="#{loginBean.username}" required="true" requiredMessage="#{i18n.usernameReq}"/>
                        <h:outputLabel for="password_login" value="#{i18n.password}:" />  
                        <p:password id="password_login" value="#{loginBean.password}" required="true" requiredMessage="#{i18n.passwordReq}"/> 
                        <p:commandButton value="#{i18n.submitLogin}" action="#{loginBean.login()}" update="@form"/> 
                    </p:panelGrid> 
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
