<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
        <title>Register</title>
        <style type="text/css">

        </style>
        <link type="text/css" href="PrimeFacesTheme/css/custom-theme_blue/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
        <link type="text/css" href="style.css" rel="stylesheet" />
    </h:head>
    <h:body style="background-color: #ddd;">
        <img src="Header.png" />
        <div id="content">
            <h:form id="form">
                <p:panel>
                    <p:tabMenu activeIndex="1">  
                        <p:menuitem value="#{i18n.menuLogin}" url="Login.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/>  
                        <p:menuitem value="#{i18n.menuRegister}" url="Register.xhtml" rendered="#{!(loginBean.isLoggedIn)}"/> 
                        <p:menuitem value="#{i18n.menuHistory}" url="History.xhtml" rendered="#{loginBean.isLoggedIn}"/>
                        <p:menuitem value="#{i18n.menuAccount}" url="Account.xhtml" rendered="#{loginBean.isLoggedIn}"/>                  
                    </p:tabMenu>  

                    <p:messages id="messages" showDetail="false" autoUpdate="true"/>
                    <p:panelGrid columns="2" rendered="#{registrationBean.success}" styleClass="panel">  
                        <h:outputLabel for="username_reg" value="#{i18n.username}:" />  
                        <p:inputText id="username_reg" value="#{registrationBean.username}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/>
                        <h:outputLabel for="password_reg" value="#{i18n.password}:" />  
                        <p:password id="password_reg" value="#{registrationBean.password}" match="password_repeated_reg" validatorMessage="#{i18n.passwordNotMatch}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/> 
                        <h:outputLabel for="password_repeated_reg" value="#{i18n.passwordRep}:" />  
                        <p:password id="password_repeated_reg" value="#{registrationBean.password}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/>     		
                        <h:outputLabel for="firstname_reg" value="#{i18n.firstname}:" />  
                        <p:inputText id="firstname_reg" value="#{registrationBean.firstname}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/> 
                        <h:outputLabel for="lastname_reg" value="#{i18n.lastname}:" />  
                        <p:inputText id="lastname_reg" value="#{registrationBean.lastname}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/>    
                        <h:outputLabel for="email_reg" value="#{i18n.email}:" />  
                        <p:inputText id="email_reg" value="#{registrationBean.email}" required="true" requiredMessage="#{i18n.nonEmptyRegistrationField}"/> 
                        <p:commandButton value="#{i18n.submitRegistration}" action="#{registrationBean.register()}" update="@form"/> 
                    </p:panelGrid> 

                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
